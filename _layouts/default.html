<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1F6doM1QU6W9e+M2mIl9xIM+VdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    />

    <!-- custom styles -->
    <link
      href="{{ '/css/style.css' | relative_url }}"
      rel="stylesheet"
    />

    <title>{{ page.title | default: "Your Modern Blog" }}</title>
  </head>
  <body>
    
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
    
    <!-- Bootstrap 5 JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1F6doM1QU6W9e+M2mIl9xIM+VdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
