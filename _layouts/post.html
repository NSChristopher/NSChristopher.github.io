---
layout: default
---
<article class="blog-post">
  <h1 class="blog-post-title">{{ page.title }}</h1>
  <p class="blog-post-meta">
    {{ page.date | date: "%B %d, %Y" }}

    {% if page.project %}
      {% assign proj = site.projects | where: "slug", page.project | first %}
      {% if proj %}
        | 
        <a href="{{ proj.url | relative_url }}" class="text-decoration-none">
          Project: {{ proj.title }}
        </a>
      {% endif %}
    {% endif %}
  </p>
  
  {{ content }}
</article>
